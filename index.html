        // Przelicznik gram√≥w na sztuki
        const UNIT_CONVERSIONS = {
            'banan': { grams: 120, unit: 'szt' },
            'jab≈Çko': { grams: 150, unit: 'szt' },
            'gruszka': { grams: 130, unit: 'szt' },
            'papryka czerwona': { grams: 170, unit: 'szt' },
            'og√≥rek ≈õwie≈ºy': { grams: 150, unit: 'szt' },
            'cebula': { grams: 80, unit: 'szt' },
            'ser twarogowy': { grams: 275, unit: 'opak.' },
            'tofu naturalne': { grams: 180, unit: 'opak.' },
            'tofu wƒôdzone': { grams: 180, unit: 'opak.' }
        };

        // Funkcja konwertujƒÖca gramy na sztuki gdzie to mo≈ºliwe
        function convertUnits(name, amount, unit) {
            const nameLower = name.toLowerCase();
            
            for (const [key, conversion] of Object.entries(UNIT_CONVERSIONS)) {
                if (nameLower.includes(key) && unit === 'g') {
                    const pieces = Math.ceil(amount / conversion.grams);
                    return {
                        amount: pieces,
                        unit: conversion.unit,
                        original: `(${Math.round(amount)}g)`
                    };
                }
            }
            
            return {
                amount: Math.round(amount * 10) / 10,
                unit: unit,
                original: null
            };
        }

            return saved ? JSON.parse(saved) : {};
        }

        // Zapisz posiadane ilo≈õci
        function saveOwnedAmounts(amounts) {
            localStorage.setItem('ownedAmounts', JSON.stringify(amounts));
        }

        let currentPlan = loadPlan();
        let checkedItems = loadCheckedItems();
        let ownedAmounts = loadOwnedAmounts();

        // Prze≈ÇƒÖczanie zak≈Çadek
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            const tabIndex = tabName === 'today' ? 1 : tabName === 'plan' ? 2 : tabName === 'shopping' ? 3 : 4;
            document.querySelector(`.tab:nth-child(${tabIndex})`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');

            if (tabName === 'shopping') {
                updateShoppingList();
            } else if (tabName === 'recipes') {
                renderRecipes();
            } else if (tabName === 'today') {
                renderToday();
            }
        }

        // Renderuj plan
        function renderPlan() {
            const container = document.getElementById('plan-container');
            container.innerHTML = '';

            DAYS.forEach(day => {
                const card = document.createElement('div');
                card.className = 'day-card';
                
                let html = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 2px solid var(--bg-main);">
                        <div class="day-header" style="margin: 0; padding: 0; border: none;">${day.name}</div>
                        <button onclick="clearDay('${day.id}')" style="padding: 6px 12px; background: var(--text-secondary); color: white; border: none; border-radius: 8px; font-size: 12px; cursor: pointer; font-weight: 600;">
                            üóëÔ∏è Wyczy≈õƒá
                        </button>
                    </div>
                `;
                
                MEALS.forEach(meal => {
                    const key1 = `${day.id}-${meal.id}-person1`;
                    const key2 = `${day.id}-${meal.id}-person2`;
                    
                    html += `
                        <div class="meal-row">
                            <div class="meal-label">${meal.name}</div>
                            <div class="meal-select-container">
                                <div>
                                    <div class="person-label">Osoba 1</div>
                                    <div class="autocomplete-wrapper">
                                        <input type="text" 
                                               id="input-${key1}"
                                               class="recipe-input"
                                               value="${currentPlan[key1] || ''}"
                                               placeholder="Wpisz lub wybierz..."
                                               oninput="handleRecipeInput('${key1}', this.value)"
                                               onfocus="showAutocomplete('${key1}', this.value)"
                                               onblur="hideAutocompleteDelayed('${key1}')"
                                               autocomplete="off">
                                        <div id="list-${key1}" class="autocomplete-list"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="person-label">Osoba 2</div>
                                    <div class="autocomplete-wrapper">
                                        <input type="text" 
                                               id="input-${key2}"
                                               class="recipe-input"
                                               value="${currentPlan[key2] || ''}"
                                               placeholder="Wpisz lub wybierz..."
                                               oninput="handleRecipeInput('${key2}', this.value)"
                                               onfocus="showAutocomplete('${key2}', this.value)"
                                               onblur="hideAutocompleteDelayed('${key2}')"
                                               autocomplete="off">
                                        <div id="list-${key2}" class="autocomplete-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        // Obs≈Çuga wpisywania w pole przepisu
        function handleRecipeInput(key, value) {
            showAutocomplete(key, value);
        }

        // Poka≈º listƒô autocomplete
        function showAutocomplete(key, query) {
            const listElement = document.getElementById(`list-${key}`);
            if (!listElement) return;
            
            const filtered = PRZEPISY_DATA.przepisy.filter(p => 
                p.toLowerCase().includes(query.toLowerCase())
            );
            
            if (filtered.length === 0 || (filtered.length === 1 && filtered[0] === query)) {
                listElement.classList.remove('show');
                return;
            }
            
            let html = '';
            filtered.slice(0, 50).forEach(recipe => {
                html += `<div class="autocomplete-item" onmousedown="selectRecipe('${key}', '${recipe.replace(/'/g, "\\'")}')">
                    ${recipe}
                </div>`;
            });
            
            listElement.innerHTML = html;
            listElement.classList.add('show');
        }

        // Wybierz przepis z listy
        function selectRecipe(key, recipe) {
            const inputElement = document.getElementById(`input-${key}`);
            if (inputElement) {
                inputElement.value = recipe;
            }
            updateMeal(key, recipe);
            hideAutocomplete(key);
        }

        // Ukryj listƒô autocomplete
        function hideAutocomplete(key) {
            const listElement = document.getElementById(`list-${key}`);
            if (listElement) {
                listElement.classList.remove('show');
            }
        }

        // Ukryj z op√≥≈∫nieniem (dla onblur)
        function hideAutocompleteDelayed(key) {
            setTimeout(() => hideAutocomplete(key), 200);
        }

        // Aktualizuj wyb√≥r posi≈Çku
        function updateMeal(key, value) {
            const trimmedValue = value.trim();
            if (trimmedValue === '' || !PRZEPISY_DATA.przepisy.includes(trimmedValue)) {
                delete currentPlan[key];
            } else {
                currentPlan[key] = trimmedValue;
            }
            savePlan(currentPlan);
        }

        // Oblicz listƒô zakup√≥w
        function calculateShoppingList() {
            const ingredients = {};
            
            Object.values(currentPlan).forEach(recipeName => {
                const recipeIngredients = PRZEPISY_DATA.skladniki[recipeName];
                if (!recipeIngredients) return;
                
                recipeIngredients.forEach(ing => {
                    const key = `${ing.skladnik}|||${ing.jednostka}`;
                    if (!ingredients[key]) {
                        ingredients[key] = {
                            name: ing.skladnik,
                            amount: 0,
                            unit: ing.jednostka
                        };
                    }
                    ingredients[key].amount += ing.ilosc;
                });
            });
            
            return Object.values(ingredients);
        }

        // Kategoryzuj sk≈Çadniki
        function categorizeIngredients(ingredients) {
            const categories = {
                'Warzywa': ['cukinia', 'pomidor', 'rukola', 'sa≈Çata', 'og√≥rek', 'papryka', 'bak≈Ça≈ºan', 'cebula', 'czosnek', 'marchew', 'broku≈Ç', 'kalafior', 'szpinak', 'burak', 'por'],
                'Owoce': ['jab≈Çko', 'banan', 'gruszka', '≈õliwka', 'malina', 'bor√≥wka', 'truskawka', 'granat', 'pomara≈Ñcza', 'cytryna'],
                'Nabia≈Ç i jaja': ['jajko', 'mleko', 'jogurt', 'ser', 'twar√≥g', 'feta', 'mas≈Ço', '≈õmietana', 'skyr'],
                'Miƒôso i ryby': ['kurczak', 'wo≈Çowina', 'wieprzowina', '≈Çoso≈õ', 'tu≈Ñczyk', 'makrela', 'dorsz'],
                'Pieczywo': ['chleb', 'bu≈Çka', 'tortilla', 'bajgiel', 'pita'],
                'Kasze i p≈Çatki': ['ry≈º', 'kasza', 'p≈Çatki', 'makaron', 'quinoa'],
                'Zio≈Ça i przyprawy': ['bazylia', 'pieprz', 's√≥l', 'cynamon', 'zio≈Ça', 'czosnek', 'papryka', 'oregano', 'tymianek', 'rozmaryn'],
                'Orzechy i nasiona': ['orzechy', 'migda≈Çy', 'chia', 's≈Çonecznik', 'dynia'],
                'Oleje i t≈Çuszcze': ['oliwa', 'olej', 'ocet', 'mas≈Ço'],
                'Inne': []
            };
            
            const categorized = {};
            
            ingredients.forEach(ing => {
                let found = false;
                for (const [category, keywords] of Object.entries(categories)) {
                    if (category === 'Inne') continue;
                    if (keywords.some(kw => ing.name.toLowerCase().includes(kw))) {
                        if (!categorized[category]) categorized[category] = [];
                        categorized[category].push(ing);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    if (!categorized['Inne']) categorized['Inne'] = [];
                    categorized['Inne'].push(ing);
                }
            });
            
            return categorized;
        }

        // Aktualizuj posiadanƒÖ ilo≈õƒá
        function updateOwned(key, value) {
            const numValue = parseFloat(value) || 0;
            if (numValue === 0) {
                delete ownedAmounts[key];
            } else {
                ownedAmounts[key] = numValue;
            }
            saveOwnedAmounts(ownedAmounts);
            updateShoppingList();
        }

        // Aktualizuj listƒô zakup√≥w
        function updateShoppingList() {
            const list = document.getElementById('shopping-list');
            const ingredients = calculateShoppingList();
            
            if (ingredients.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <div class="empty-state-text">Brak produkt√≥w do kupienia</div>
                        <p style="margin-top: 8px; font-size: 14px;">Dodaj posi≈Çki do planu</p>
                    </div>
                `;
                updateStats(0, 0);
                return;
            }
            
            const categorized = categorizeIngredients(ingredients);
            let html = '';
            
            // Nag≈Ç√≥wki kolumn
            html += `
                <div class="shopping-header-row">
                    <div></div>
                    <div class="header-label" style="text-align: left; padding-left: 12px;">Produkt</div>
                    <div class="header-label">Posiadane</div>
                    <div class="header-label">Do kupienia</div>
                </div>
            `;
            
            let totalItems = 0;
            let checkedCount = 0;
            
            // Zbierz wszystkie produkty z wszystkich kategorii
            const allItems = [];
            Object.entries(categorized).forEach(([category, items]) => {
                items.forEach(item => {
                    allItems.push(item);
                });
            });
            
            // Podziel na niekupione i kupione
            const uncheckedItems = [];
            const checkedItemsList = [];
            
            allItems.forEach(item => {
                const itemKey = `${item.name}|||${item.unit}`;
                if (checkedItems.includes(itemKey)) {
                    checkedItemsList.push(item);
                } else {
                    uncheckedItems.push(item);
                }
            });
            
            // Sortuj alfabetycznie w ka≈ºdej grupie
            uncheckedItems.sort((a, b) => a.name.localeCompare(b.name));
            checkedItemsList.sort((a, b) => a.name.localeCompare(b.name));
            
            // Po≈ÇƒÖcz: najpierw niekupione, potem kupione
            const sortedItems = [...uncheckedItems, ...checkedItemsList];
            
            // Wy≈õwietl wszystkie produkty
            sortedItems.forEach(item => {
                    const itemKey = `${item.name}|||${item.unit}`;
                    const isChecked = checkedItems.includes(itemKey);
                    const owned = ownedAmounts[itemKey] || 0;
                    const toBuy = Math.max(0, item.amount - owned);
                    
                    if (toBuy > 0) totalItems++;
                    if (isChecked) checkedCount++;
                    
                    const converted = convertUnits(item.name, item.amount, item.unit);
                    const neededDisplay = converted.original 
                        ? `${converted.amount} ${converted.unit} ${converted.original}`
                        : `${converted.amount} ${converted.unit}`;
                    
                    // "Do kupienia" zawsze w gramach/oryginalnej jednostce
                    const toBuyAmount = Math.round(toBuy * 10) / 10;
                    const toBuyDisplay = `${toBuyAmount} ${item.unit}`;
                    
                    html += `
                        <div class="shopping-item ${isChecked ? 'checked' : ''}" data-key="${itemKey}">
                            <div class="checkbox ${isChecked ? 'checked' : ''}" onclick="toggleItem('${itemKey}')"></div>
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-details">Potrzebne: ${neededDisplay}</div>
                            </div>
                            <input type="number" 
                                   class="item-input" 
                                   value="${owned || ''}" 
                                   placeholder="0"
                                   onchange="updateOwned('${itemKey}', this.value)"
                                   onclick="event.stopPropagation()">
                            <div class="item-needed">${toBuyDisplay}</div>
                        </div>
                    `;
                });
            
            list.innerHTML = html;
            updateStats(totalItems, checkedCount);
        }

        // Prze≈ÇƒÖcz zaznaczenie produktu
        function toggleItem(key) {
            const index = checkedItems.indexOf(key);
            if (index > -1) {
                checkedItems.splice(index, 1);
            } else {
                checkedItems.push(key);
            }
            saveCheckedItems(checkedItems);
            updateShoppingList();
        }

        // Wyczy≈õƒá zaznaczone produkty
        function clearCheckedItems() {
            if (checkedItems.length === 0) return;
            if (confirm('Czy na pewno chcesz wyczy≈õƒá wszystkie kupione produkty?')) {
                checkedItems = [];
                saveCheckedItems(checkedItems);
                updateShoppingList();
            }
        }

        // Aktualizuj statystyki
        function updateStats(total, checked) {
            document.getElementById('total-items').textContent = total;
            document.getElementById('checked-items').textContent = checked;
        }

        // Renderuj przepisy
        function renderRecipes() {
            const container = document.getElementById('recipes-container');
            
            let html = `
                <div class="search-box">
                    <input type="text" 
                           class="search-input" 
                           placeholder="Szukaj przepisu..."
                           oninput="filterRecipes(this.value)">
                </div>
                <div id="recipes-list"></div>
            `;
            
            container.innerHTML = html;
            displayRecipes(PRZEPISY_DATA.przepisy);
        }

        // Wy≈õwietl przepisy
        function displayRecipes(recipes) {
            const listContainer = document.getElementById('recipes-list');
            
            if (recipes.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 48px; margin-bottom: 12px;">üîç</div>
                        <div style="font-weight: 600; font-size: 16px;">Nie znaleziono przepis√≥w</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            recipes.forEach((przepis, index) => {
                const skladniki = PRZEPISY_DATA.skladniki[przepis] || [];
                const instrukcjaArray = PRZEPISY_DATA.instrukcje[przepis] || [];
                
                html += `
                    <div class="recipe-card">
                        <div class="recipe-header" onclick="toggleRecipe(${index})">
                            <div class="recipe-title">${przepis}</div>
                            <div class="recipe-arrow" id="arrow-${index}">‚ñº</div>
                        </div>
                        <div class="recipe-content" id="content-${index}">
                            <div class="recipe-body">
                                <div class="recipe-section">
                                    <div class="recipe-section-title">üìù Sk≈Çadniki</div>
                                    <ul class="ingredient-list">
                                        ${skladniki.map(ing => `
                                            <li class="ingredient-item">
                                                <span class="ingredient-name">${ing.skladnik}</span>
                                                <span class="ingredient-amount">${ing.ilosc} ${ing.jednostka}</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                                
                                ${instrukcjaArray.length > 0 ? `
                                <div class="recipe-section">
                                    <div class="recipe-section-title">üë®‚Äçüç≥ Instrukcja przygotowania</div>
                                    <ol class="instruction-list">
                                        ${instrukcjaArray.map(step => {
                                            // Usu≈Ñ numer z poczƒÖtku kroku je≈õli istnieje
                                            const cleanStep = step.replace(/^\d+\.\s*/, '');
                                            return `<li class="instruction-step">${cleanStep}</li>`;
                                        }).join('')}
                                    </ol>
                                </div>
                                ` : `
                                <div class="recipe-section">
                                    <div class="recipe-section-title">üë®‚Äçüç≥ Instrukcja przygotowania</div>
                                    <p style="color: var(--text-secondary); font-style: italic;">Brak instrukcji dla tego przepisu.</p>
                                </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            listContainer.innerHTML = html;
        }

        // Prze≈ÇƒÖcz widoczno≈õƒá przepisu
        function toggleRecipe(index) {
            const content = document.getElementById(`content-${index}`);
            const arrow = document.getElementById(`arrow-${index}`);
            
            content.classList.toggle('open');
            arrow.classList.toggle('open');
        }

        // Filtruj przepisy
        function filterRecipes(query) {
            const filtered = PRZEPISY_DATA.przepisy.filter(p => 
                p.toLowerCase().includes(query.toLowerCase())
            );
            displayRecipes(filtered);
        }

        // Wyczy≈õƒá ca≈Çy plan
        function clearPlan() {
            if (Object.keys(currentPlan).length === 0) {
                alert('Plan jest ju≈º pusty!');
                return;
            }
            
            if (confirm('Czy na pewno chcesz wyczy≈õciƒá ca≈Çy plan tygodnia? Ta operacja usunie wszystkie wybrane posi≈Çki.')) {
                currentPlan = {};
                savePlan(currentPlan);
                renderPlan();
                alert('Plan zosta≈Ç wyczyszczony!');
            }
        }

        // Wyczy≈õƒá jeden dzie≈Ñ
        function clearDay(dayId) {
            // Znajd≈∫ wszystkie klucze dla tego dnia
            const keysToDelete = Object.keys(currentPlan).filter(key => key.startsWith(dayId + '-'));
            
            if (keysToDelete.length === 0) {
                alert('Ten dzie≈Ñ jest ju≈º pusty!');
                return;
            }
            
            const dayName = DAYS.find(d => d.id === dayId)?.name || 'ten dzie≈Ñ';
            
            if (confirm(`Czy na pewno chcesz wyczy≈õciƒá plan na ${dayName}?`)) {
                keysToDelete.forEach(key => delete currentPlan[key]);
                savePlan(currentPlan);
                renderPlan();
            }
        }

        // Renderuj widok Dzisiaj
        function renderToday() {
            const container = document.getElementById('today-container');
            
            // Pobierz aktualny dzie≈Ñ tygodnia
            const daysMap = {
                0: 'sun',  // Niedziela
                1: 'mon',  // Poniedzia≈Çek
                2: 'tue',  // Wtorek
                3: 'wed',  // ≈öroda
                4: 'thu',  // Czwartek
                5: 'fri',  // PiƒÖtek
                6: 'sat'   // Sobota
            };
            
            const daysNameMap = {
                'mon': 'Poniedzia≈Çek',
                'tue': 'Wtorek',
                'wed': '≈öroda',
                'thu': 'Czwartek',
                'fri': 'PiƒÖtek',
                'sat': 'Sobota',
                'sun': 'Niedziela'
            };
            
            const now = new Date();
            const dayOfWeek = now.getDay();
            const currentDayId = daysMap[dayOfWeek];
            const currentDayName = daysNameMap[currentDayId];
            
            // Formatuj datƒô
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('pl-PL', options);
            
            // Pobierz posi≈Çki na dzisiaj
            const mealsData = [
                {
                    id: 'breakfast',
                    icon: 'üåÖ',
                    name: '≈öniadanie',
                    person1: currentPlan[`${currentDayId}-breakfast-person1`] || null,
                    person2: currentPlan[`${currentDayId}-breakfast-person2`] || null
                },
                {
                    id: 'lunch',
                    icon: 'üçΩÔ∏è',
                    name: 'Obiad',
                    person1: currentPlan[`${currentDayId}-lunch-person1`] || null,
                    person2: currentPlan[`${currentDayId}-lunch-person2`] || null
                },
                {
                    id: 'dinner',
                    icon: 'üåô',
                    name: 'Kolacja',
                    person1: currentPlan[`${currentDayId}-dinner-person1`] || null,
                    person2: currentPlan[`${currentDayId}-dinner-person2`] || null
                }
            ];
            
            // Sprawd≈∫ czy sƒÖ jakie≈õ zaplanowane posi≈Çki
            const hasAnyMeal = mealsData.some(m => m.person1 || m.person2);
            
            let html = `
                <div class="today-header">
                    <div class="today-date">${currentDayName}</div>
                    <div class="today-day">${dateStr}</div>
                </div>
            `;
            
            if (!hasAnyMeal) {
                html += `
                    <div class="no-meals">
                        <div class="no-meals-icon">üìÖ</div>
                        <div class="no-meals-text">Brak zaplanowanych posi≈Çk√≥w na dzisiaj</div>
                        <div class="no-meals-hint">Przejd≈∫ do zak≈Çadki Plan aby dodaƒá posi≈Çki</div>
                    </div>
                `;
            } else {
                mealsData.forEach(meal => {
                    if (meal.person1 || meal.person2) {
                        html += `
                            <div class="meal-card">
                                <div class="meal-card-header">
                                    <div class="meal-icon">${meal.icon}</div>
                                    <div class="meal-time">${meal.name}</div>
                                </div>
                                <div class="person-section">
                                    <div class="person-name">Osoba 1</div>
                                    <div class="recipe-name ${meal.person1 ? '' : 'empty'}" 
                                         ${meal.person1 ? `onclick="showRecipeDetails('${meal.person1.replace(/'/g, "\\'")}')"` : ''}>
                                        ${meal.person1 || 'Nie zaplanowano'}
                                    </div>
                                </div>
                                <div class="person-section">
                                    <div class="person-name">Osoba 2</div>
                                    <div class="recipe-name ${meal.person2 ? '' : 'empty'}"
                                         ${meal.person2 ? `onclick="showRecipeDetails('${meal.person2.replace(/'/g, "\\'")}')"` : ''}>
                                        ${meal.person2 || 'Nie zaplanowano'}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            container.innerHTML = html;
        }

        // Poka≈º szczeg√≥≈Çy przepisu (przejd≈∫ do zak≈Çadki Przepisy)
        function showRecipeDetails(recipeName) {
            switchTab('recipes');
            // Poczekaj a≈º zak≈Çadka siƒô za≈Çaduje
            setTimeout(() => {
                const searchInput = document.querySelector('#recipes-container input[type="text"]');
                if (searchInput) {
                    searchInput.value = recipeName;
                    filterRecipes(recipeName);
                    // Przewi≈Ñ do g√≥ry
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 100);
        }

        // Inicjalizacja
        renderToday();
        renderPlan();
        updateShoppingList();
    </script>
</body>
</html>
